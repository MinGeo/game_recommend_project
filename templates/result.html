<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='col-3'></div>
            <div class="col-6">
                <h1>Game Recommendation System</h1>
                <form action = "http://localhost:5000/result" method="POST">
                    <div>
                        <h4>당신의 인생게임과 그 게임을 했던 플랫폼을 적어주세요</h3>
                            <input type="text" class="form-control mb-3" id="input_game_name" placeholder="게임 이름" name = "game_name">
                            <input type="text" class="form-control mb-3" id="input_game_platform" placeholder="게임 플랫폼" name = "game_platform">
                            <input type="text" class="form-control mb-3" id="user_platform" placeholder="당신이 가지고 있는 게임 device" name = "user_platform">
                    </div>
                    <div style="display: flex; justify-content:center">
                        <button type="submit" class="btn btn-primary center">Submit</button>
                    </div>
                </form>
            </div>
            <div class 'col-3'></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class=""table table-striped"" >
                    <tr class="table_header">
                        {% for table in tables %}                           
                        {{ table|safe }}
                        {% endfor %}
                    </tr>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
